<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practice4 現在時刻の表示</title>
        <script>
            window.onload=function(){
                setInterval(function(){
                    var dd = new Date();
                    document.getElementById("T1").innerHTML = dd.toLocaleString();
                }, 1000);
            }
        </script>
    </head>
    <body>
    <div id="T1"></div>
    <p>参考：サンプルで学ぶJavaScript入門（とほほのWWW入門）</p>
    <p>http://www.tohoho-web.com/js/start.htm</p>
    </body>
</html>
